<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div>
        <input class="display">
        <button class="cinza" onclick="limparTela()">AC</button>
        <button class="cinza" onclick="Converter()">+/-</button>
        <button class="cinza" onclick="raizQuadrada()">âˆš</button>
        <button class="preto" onclick="adicionarValor('/')">/</button>
        <button class="branco esquerda" onclick="adicionarValor('7')">7</button>
        <button class="branco" onclick="adicionarValor('8')">8</button>
        <button class="branco" onclick="adicionarValor('9')">9</button>
        <button class="preto" onclick="adicionarValor('*')">*</button>

        <button class="branco" onclick="adicionarValor('3')">3</button>
        <button class="preto" onclick="adicionarValor('+')">+</button>
        <button class="branco esquerda" onclick="adicionarValor('.')">.</button>
        <button class="branco zero" onclick="adicionarValor('0')">0</button>
        <button class="preto Maior"onclick="Calcular()('=')">=</button>
      </div>
